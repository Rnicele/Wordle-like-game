<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle-like Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Wordle-like Game</h1>
    <div id="game-container">
      <p>Remaining Attempts: <span id="attempts">6</span></p>
      <p>Guess the word:</p>
      <input
        type="text"
        id="guess-input"
        maxlength="6"
        placeholder="Enter a 6-letter word"
      />
      <button id="guess-btn">Guess</button>
      <div id="guesses-container"></div>
      <p id="message"></p>
      <button id="reset-btn" style="display: none">Play Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
<script>
  for (var i = 0; i < 6; i++) {
    document.getElementById("guesses-container").innerHTML +=
      '<div class="letter-container" id="word' +
      i +
      '"><p id="letter0" class="letter"></p><p id="letter1" class="letter"></p><p id="letter2" class="letter"></p><p id="letter3" class="letter"></p><p id="letter4" class="letter"></p><p id="letter5" class="letter"></p></div>';
  }
</script>
